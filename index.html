<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="img/web-awesome-solid.svg">
    <script src="https://kit.fontawesome.com/39b02c2d13.js" crossorigin="anonymous"></script>
    <title>Login & Registration</title>
</head>
<body>

    <header>
        <h2 class="logo">Yafreg</h2>
        <nav class="new">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="lup">Login</button>
        </nav>
    </header>

    <div class="pod">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <!-- Caja de entrada para Email -->
                <div class="input-box">
                    <span class="icon"></span> 
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required>
                    <label>Email</label>
                </div>
    
                <!-- Caja de entrada para Password -->
                <div class="input-box">
                    <span class="icon"></span>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
    
                <!-- Opciones de recordar contrase침a -->
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
    
                <!-- Bot칩n de Login -->
                <button type="submit" class="btn">Login</button>
    
                <!-- Enlace para registrarse -->
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">

                <!-- Caja de entrada para el nombre de usuario -->
                <div class="input-box">
                    <span class="icon"></span> 
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                 <!-- Caja de entrada para mail -->
                <div class="input-box">
                    <span class="icon"></span> 
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <!-- Caja de entrada para Password -->
                <div class="input-box">
                    <span class="icon"></span>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
    
                <!-- Opciones de recordar contrase침a -->
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <!-- Bot칩n de Login -->
                <button type="submit" class="btn">Register</button>
    
                <!-- Enlace para registrarse -->
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>
 <Script src="Estructura.js"></Script>   
</body>
</html>
